---
layout: default
---

<div class="container__block">
    <article class="post">
        <h1 class="heading -hero">{{ page.title }}</h1>

        <div class="footnote">
            {{ page.date | date: "%B %e, %Y" }}
        </div>

        <div class="entry">
            {% if page.thumbnail %}
            <img class="alignright" src="{{ page.thumbnail }}" >
            {% endif %}

            {{ content }}
        </div>

    </article>
</div>
