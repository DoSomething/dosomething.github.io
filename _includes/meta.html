
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="DoSomething.org" />
    <meta property="twitter:creator" content="@dosomething" />
    <meta name="twitter:site" content="@dosomething">
    <meta property="twitter:account_id" content="14165865" />

    {% if page.redirect %}
    <meta http-equiv="refresh" content="0; url={{ page.redirect }}">
    <link rel="canonical" href="{{ page.redirect }}" />
    <meta property="og:url" content="{{ page.redirect }}" />
    {% else %}
    <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% endif %}

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}
    {% if page.thumbnail %}
    <meta property="og:image" content="{{ page.thumbnail }}" />
    <link rel="image_src" href="{{ page.thumbnail }}" />
    {% endif %}
